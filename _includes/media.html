{% case include.type %}
{% when "iframe" %}
<div class="iframe-container">
    <iframe class="iframe" src="{{ include.src | replace_first: 'IMG_PATH', site.IMG_PATH | replace_first: 'API_PATH', site.api }}" seamless="seamless" scrolling="no" frameborder="0"></iframe>
</div>
{% when "video" %}
<video class="video" controls poster="{{ include.poster | replace_first: 'IMG_PATH', site.IMG_PATH }}" src="{{ include.src | replace_first: 'IMG_PATH', site.IMG_PATH }}"></video>
{% when "video-qq" %}
<div class="iframe-{{ include.mode }}-container {{ include.mode }}">
    <iframe class="iframe" frameborder="0" src="https://v.qq.com/txp/iframe/player.html?vid={{ include.vid }}" allowFullScreen="true"></iframe>
</div>
{% else %}
<iframe src="{{ include.src }}" width="{{ include.width }}" height="{{ include.height }}" seamless="seamless" scrolling="no" frameborder="0"></iframe>
{% endcase %}
